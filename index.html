<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Netflix</title>
    
        <link rel="icon" href="img/N.svg">
        <link rel="stylesheet" href="css/main.css">
        <!--git remote add origin https://github.com/alyyokomichi/DIO_Netflix.git-->
    </head>

    <body>
        <header>
            <div class="container">
               <img class="logo" src="img/Netflix.png" alt="Netflix"> 
               <nav>
                   <a href="#">Inicio</a>
                   <a href="#">Séries</a>
                   <a href="#">Filmes</a>
                   <a href="#">Documentários</a>
               </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">House of Cards</h3>
                    <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>
                </div>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSITIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </main>

        <script src="https://kit.fontawesome.com/444f273f26.js" crossorigin="anonymous"></script>
    </body>

</html>
