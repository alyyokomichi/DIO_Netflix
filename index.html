<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Netflix</title>
    
        <link rel="icon" href="img/N.svg">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/responsive.css">
        <!--arquivos owl-->
        <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    </head>

    <body>
        <header>
            <div class="container">
               <img class="logo" src="img/Netflix.png" alt="Netflix"> 
               <fieldset>
                   <div class="input">
                        <input id="Pesquisa" value="Pesquisar">
                        <i class="fas fa-search"></i>
                   </div>
               </fieldset>
               <nav>
                   <a href="#">Inicio</a>
                   <a href="#">Séries</a>
                   <a href="#">Filmes</a>
                   <a href="#">Documentários</a>
                   <i class="fas fa-user"></i>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">House of Cards</h3>
                    <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSITIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/Sobrenatural.jpg" alt="Sobrenatural">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/OsSimpsons.jpg" alt="Os Simpsons">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/DiariosDeUmVampiro.jpg" alt="Diarios de um Vampiro">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Lucifer.jpg" alt="Lucifer">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/FearTheWalkingDead.jpg" alt="Fear the Walking Dead">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/RickAndMorty.jpg" alt="Rick and Morty">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/BigBangATeoria.jpg" alt="Big Bang A Teoria">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/444f273f26.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/setup.js"></script>
    </body>

</html>
